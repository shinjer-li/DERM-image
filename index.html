<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dermatology Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Screen -->
    <div id="homeScreen" class="screen active">
        <div class="container">
            <h1>Dermatology Practice</h1>
            <p class="subtitle">Select conditions to practice</p>
            
            <div class="condition-list" id="conditionList">
                <!-- Will be populated by JavaScript -->
            </div>
            
            <div class="controls">
                <div class="select-buttons">
                    <button onclick="selectAll()">Select All</button>
                    <button onclick="deselectAll()">Deselect All</button>
                </div>
                
                <div class="count-input">
                    <label for="imageCount">Number of images to practice:</label>
                    <input type="number" id="imageCount" min="1" value="20">
                </div>
                
                <button class="start-button" onclick="startPractice()">Start Practice</button>
            </div>
        </div>
    </div>

    <!-- Practice Screen -->
    <div id="practiceScreen" class="screen">
        <div class="practice-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="progress-text" id="progressText">1 / 20</div>
            
            <div class="image-container">
                <img id="practiceImage" src="" alt="Dermatology condition">
            </div>
            
            <div class="answer-container">
                <div id="answerText" class="answer hidden">Answer will appear here</div>
            </div>
            
            <div class="practice-controls">
                <button onclick="previousImage()" id="prevBtn">← Previous</button>
                <button onclick="toggleAnswer()" id="revealBtn">Reveal</button>
                <button onclick="nextImage()" id="nextBtn">Next →</button>
            </div>
        </div>
    </div>

    <!-- Completion Screen -->
    <div id="completionScreen" class="screen">
        <div class="container">
            <h1>Practice Complete!</h1>
            <p class="completion-message">You've completed all <span id="completedCount">0</span> images.</p>
            
            <div class="completion-controls">
                <button onclick="restartPractice()">Practice Again</button>
                <button onclick="goHome()">Back to Home</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
